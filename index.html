<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

</head>

<body>

    <header class="page-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3" id="search-container">
                <div class="card border-0">
                    <form class="input-group">
                        <input id="form" type="text" class="form-control">
                        <div class="input-group-append">
                          <button class="input-group-text" id="submit">
                            <i id="searchButton" class="fas fa-search "></i> 
                          </button>
                        </form>
                    </div>
                    <br>
                    <div class="history">
                        <ul class="list-group list-group-flush" id="recallID"></ul>
                    </div>

                </div>
            </div>

            <div class="col-9 results" id="current">
                <div class="card border">
                    <div class="card-body">
                        <h4 class="card-title" id="cityResult"></h4>
                        <div id="currentIcon"></div>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="feelsLike"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text"><span id="UV"></span></p>
                    </div>
                </div>

                <div class="row five-day results">
                    <div class="container">
                        <h4>5-Day Forecast:</h4>
                        <div class="row">
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-one"></h6>
                                        <p class="card-text" id="icon-one"></p>
                                        <p class="card-text" id="temp-one"></p>
                                        <p class="card-text" id="humidity-one"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-two"></h6>
                                        <p class="card-text" id="icon-two"></p>
                                        <p class="card-text" id="temp-two"></p>
                                        <p class="card-text" id="humidity-two"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-three"></h6>
                                        <p class="card-text" id="icon-three"></p>
                                        <p class="card-text" id="temp-three"></p>
                                        <p class="card-text" id="humidity-three"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-four"></h6>
                                        <p class="card-text" id="icon-four"></p>
                                        <p class="card-text" id="temp-four"></p>
                                        <p class="card-text" id="humidity-four"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-five"></h6>
                                        <p class="card-text" id="icon-five"></p>
                                        <p class="card-text" id="temp-five"></p>
                                        <p class="card-text" id="humidity-five"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        
        </div>

        <div class="row">

        </div>


    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
