<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

</head>

<body>

    <header class="page-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3" id="search-container">
                <div class="card border-0">
                    <form class="input-group">
                        <input id="form" type="text" class="form-control">
                        <div class="input-group-append">
                          <button class="input-group-text" id="submit">
                            <i id="searchButton" class="fas fa-search "></i> 
                          </button>
                        </form>
                    </div>
                    <br>
                    <div class="card history">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">St Louis</li>
                            <li class="list-group-item">Chicago</li>
                            <li class="list-group-item">Denver</li>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="col-9 results" id="current">
                <div class="card border">
                    <div class="card-body">
                        <h4 class="card-title" id="cityResult">St Louis
                            <div class="currentIcon"></div>
                        </h4>
                        <p class="card-text" id="temp">Temperature:</p>
                        <p class="card-text" id="humidity">Humidity:</p>
                        <p class="card-text" id="wind">Wind Speed:</p>
                        <p class="card-text" id="uv">UV Index:</p>
                    </div>
                </div>

                <div class="row five-day results">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-one"></h6>
                                        <p class="card-text" id="icon-one">Icon</p>
                                        <p class="card-text" id="temp-one">Temp:</p>
                                        <p class="card-text" id="humidity-one">Humidity:</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-two"></h6>
                                        <p class="card-text" id="icon-two">Icon</p>
                                        <p class="card-text" id="temp-two">Temp:</p>
                                        <p class="card-text" id="humidity-two">Humidity:</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-three"></h6>
                                        <p class="card-text" id="icon-three">Icon</p>
                                        <p class="card-text" id="temp-three">Temp:</p>
                                        <p class="card-text" id="humidity-three">Humidity:</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-four"></h6>
                                        <p class="card-text" id="icon-four">Icon</p>
                                        <p class="card-text" id="temp-four">Temp:</p>
                                        <p class="card-text" id="humidity-four">Humidity:</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-2">
                                <div class="card border-0">
                                    <div class="card-body daily">
                                        <h6 class="card-title" id="day-five"></h6>
                                        <p class="card-text" id="icon-five">Icon</p>
                                        <p class="card-text" id="temp-five">Temp:</p>
                                        <p class="card-text" id="humidity-five">Humidity:</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        
        </div>

        <div class="row">

        </div>


    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
